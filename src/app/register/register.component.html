
<form [formGroup]="registerForm"  class="form-horizontal" action='' method="POST">

    <div id="legend">
      <legend class="">Register</legend>
    </div>
   
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="email" formControlName="email" name="email" placeholder="" class="input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" formControlName="password" name="password" placeholder="" class="input-xlarge">
      </div>
    </div>
   
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success" (click)="registe()">Register</button>
      </div>
    </div>
</form>
